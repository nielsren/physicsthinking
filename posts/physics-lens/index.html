<h2 id="透镜成像公式思考">透镜成像公式思考</h2>
<p>这是最近在思考的一个问题，透镜成像公式是实验性公式，还是推导性公式，从画u-v图，画u+v - u图像看，是可以从画出，再拟合的方面分析出来的，不过物体与透镜、像与透镜之间的三角形，可以近似看成存在相似关系三角形关系，这里需要满足的是必须为薄透镜，只有这样才能看成通过光心的光线是沿直线传播的。</p>
<h2 id="透镜成像公式">透镜成像公式</h2>
<p>$$\frac{1}{u}+\frac{1}{v}=\frac{1}{f}$$</p>
